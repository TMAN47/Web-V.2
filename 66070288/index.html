<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>66070288</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        function setUername() {
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Gallery";
        }

        function setProfileImage() {
            document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")";
        }
    </script>
</head>

<body>
    <div class="content">
        <div class="avatar">
            <div class="profile-img" id="profileimage">
            </div>
            <div class="noti">6</div>
        </div>
        <div class="username">
            <a href="https://youtu.be/WIRK_pGdIdA?si=Qu7UrLywZT7zDMQT" class="on-hover">
                <p style="font-size: x-large; font-weight: 600;" id="username-p">Preenun's Gallery</p>
            </a>
        </div>
        <div class="input-group">
            <div><label style="font-weight: 400;">Username</label><input style="margin-left: 10px;" type="text"
                    id="username"><button style="margin-left: 10px;" id="setUername"
                    onclick="setUername()">Apply</button></div>
            <div><label style="font-weight: 400;">Profile Image</label><input style="margin-left: 10px;" type="text"
                    id="profileimg"><button style="margin-left: 10px;" id="setProfile"
                    onclick="setProfileImage()">Apply</button></div>
        </div>
        <div class="gallery">
            <div class="gallery-item col-span"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item row-span"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </div>

    </div>
</body>

</html>
